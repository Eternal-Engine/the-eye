name: 'CI - Backend ðŸ§¬'

on:
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - 'feature/**'
      - 'fix/**'

jobs:
  build:
    name: 'Build ðŸ—'
    strategy:
      matrix:
        os: 
          - macos-latest
          - ubuntu-latest
        python-version:
          - "3.10"
        poetry-version:
          - "1.2.0b1"
        cache-path:
          - ~/Library/Caches/pypoetry
          - ~/.cache/pypoetry
        exclude:
          - os: ubuntu-latest
            cache-path: ~/Library/Caches/pypoetry
          - os: macos-latest
            cache-path: ~/.cache/pypoetry
    defaults:
      run:
        working-directory: backend/
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Set up Poetry package manager
        uses: abatilo/actions-poetry@v2.1.3
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Display Poetry version
        run: |
          poetry --version
      - name: Cache Poetry dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v3.0.1
        with:
          path: |
            ${{ matrix.cache-path }}
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Install dependencies
        run: |
          poetry install --no-dev --no-interaction 

  code-quality:
    name: 'Code-Quality ðŸ’Ž'
    strategy:
      matrix:
        os: 
          - macos-latest
          - ubuntu-latest
        python-version:
          - "3.10"
        poetry-version:
          - "1.2.0b1"
        cache-path:
          - ~/Library/Caches/pypoetry
          - ~/.cache/pypoetry
        exclude:
          - os: ubuntu-latest
            cache-path: ~/Library/Caches/pypoetry
          - os: macos-latest
            cache-path: ~/.cache/pypoetry
    defaults:
      run:
        working-directory: backend/
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Set up Poetry package manager
        uses: abatilo/actions-poetry@v2.1.3
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Display Poetry version
        run: |
          poetry --version
      - name: Download cached Poetry dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v3.0.1
        with:
          path: |
            ${{ matrix.cache-path }}
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Ensure Poetry was cached
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Install Dependencies for Linting
        run: |
          poetry add "black=^22.1.0" "flake8=^3.9.2" "isort=^5.10.1" "mypy=^0.941" "pycodestyle=^2.7.0" "pylint=^2.12.2" "pyproject-flake8=0.0.1a2"
      - name: Lint with Black
        uses: psf/black@stable
        with:
          options: "--exclude=tests/"
          src: "./backend/app/"
      - name: Lint with Isort
        run: |
          poetry run isort . --check-only --profile black
      - name: Lint with PyLint
        run: |
          poetry run pylint app/
      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Lint with MyPy
        run: |
          poetry run mypy . --pretty

  test:
    name: 'Test ðŸ”¬'
    environment: development
    strategy:
      matrix:
        os: 
          - macos-latest
          - ubuntu-latest
        python-version:
          - "3.10"
        poetry-version:
          - "1.2.0b1"
        cache-path:
          - ~/Library/Caches/pypoetry
          - ~/.cache/pypoetry
        exclude:
          - os: ubuntu-latest
            cache-path: ~/Library/Caches/pypoetry
          - os: macos-latest
            cache-path: ~/.cache/pypoetry
    defaults:
      run:
        working-directory: backend/
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER : ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT : ${{ secrets.POSTGRES_PORT }}
        ports:
        - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Set up Poetry package manager
        uses: abatilo/actions-poetry@v2.1.3
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Display Poetry version
        run: |
          poetry --version
      - name: Download cached Poetry dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v3.0.1
        with:
          path: |
            ${{ matrix.cache-path }}
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Ensure Poetry was cached
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Install Dependencies for Testing
        run: |
          poetry add pytest pytest-asyncio pytest-cov pytest-xdist
      - name: Test with Pytest-Cov
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          ALGORITHM_JWT: ${{ secrets.ALGORITHM_JWT }}
          ALGORITHM_LAYER_1: ${{ secrets.ALGORITHM_LAYER_1 }}
          ALGORITHM_LAYER_2: ${{ secrets.ALGORITHM_LAYER_2 }}
          HEADER_KEY: ${{ secrets.HEADER_KEY }}
          JWT_SUBJECT: ${{ secrets.JWT_SUBJECT }}
          JWT_TOKEN_PREFIX: ${{ secrets.JWT_TOKEN_PREFIX }}
          SECRET_KEY_LAYER_1: ${{ secrets.SECRET_KEY_LAYER_1 }}
          SECRET_KEY_JWT: ${{ secrets.SECRET_KEY_JWT }}
          MIN: ${{ secrets.MIN }}
          HOUR: ${{ secrets.HOUR }}
          DAY: ${{ secrets.DAY }}
        run: |
          poetry run pytest --cov --cov-report xml .
      - name: Upload test report to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: backend/
          flags: backend
